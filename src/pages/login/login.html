<ion-header>
  <ion-navbar>
    <ion-title>
        登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img padding src="assets/img/logo.png" style="background-color:#fff;margin-top:20%;" width="100%" height="150px" text-center></ion-img>
  <form #f="ngForm" (ngSubmit)="loginCmd()">
    <ion-list id="login-from" padding >
      <ion-item>    
        <ion-input placeholder="账户" name="lg_username" required type="text" [(ngModel)]="lg_username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="密码" name="lg_password" required type="password" [(ngModel)]="lg_password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!f.form.valid" >登录</button>
    </div>
  </form>
</ion-content>
