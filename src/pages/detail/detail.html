<ion-header>
  <ion-navbar>
    <ion-title>
      商品详情
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-background">
  <ion-slides pager class="slide-high">
    <ion-slide>
      <img src="assets/img/placeholder.png"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/placeholder.png"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/placeholder.png"/>
    </ion-slide>
  </ion-slides>
  <div id="product-title" padding-horizontal>10%盐酸亚硝酸西米露 嗨森 不喝不舒服斯基</div>
  <div id="product-price" padding-horizontal>¥330</div>
  <div id="product-detail" padding-horizontal margin-top>
    闲邪存诚<br/>
    asdfasdfasdfa<br/>
  </div>

  <ion-list margin-top>
    <ion-list-header text-left class="main-foreground title-font">
     商品评价
    </ion-list-header>
  <ion-item>

    <ion-avatar item-left>
      <img src="assets/img/placeholder.png">
    </ion-avatar>
    <h2>张三</h2>
    <p>药到病除</p>
  </ion-item>
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/placeholder.png">
    </ion-avatar>
    <h2>李四</h2>
     
    <p>很好很好</p>
  </ion-item>
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/placeholder.png">
    </ion-avatar>
    <h2>王五</h2>
    
    <p>不错不错！！！！</p>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="no-mp">
    <ion-row class="no-mp">
      <ion-col col-2 text-center (click)="addToFav()">
        <ion-icon name="star" isActive="false" class="block"></ion-icon>
        <span>收藏</span>
      </ion-col>
      <ion-col col-2 text-center >
        <ion-icon name="cart" isActive="false" class="block"></ion-icon>
        <span>购物车</span>
      </ion-col>
      <ion-col col-8 class="no-mp"><button ion-button full class="no-mp" (click)="addToCart()">加入购物车</button></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
